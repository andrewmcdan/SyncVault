appId: com.syncvault.tray
productName: SyncVault
asar: true

files:
  - "dist/**"
  - "package.json"
  - "!**/*.map"
  - "!**/tests/**"

extraMetadata:
  main: dist/main/app/main.js

directories:
  buildResources: assets
  output: dist

win:
  target: nsis
  icon: assets/icons/app.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  target:
    - AppImage
    - deb
  category: Utility
  icon: assets/icons
